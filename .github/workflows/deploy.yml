name: Deploy on push to main

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18 + Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install deps (Yarn)
        run: |
          corepack enable || true
          yarn install --frozen-lockfile

      - name: Start/Reload PM2 (force Node, no ecosystem file)
        run: |
          NODE_BIN="$(which node)"
          echo "Using node at: $NODE_BIN"
          if pm2 describe kitabcloud-api >/dev/null 2>&1; then
            pm2 reload kitabcloud-api --update-env --time
          else
            pm2 delete kitabcloud-api >/dev/null 2>&1 || true
            pm2 start src/server.ts --name kitabcloud-api --interpreter "$NODE_BIN"
          fi
          pm2 save
          pm2 status
